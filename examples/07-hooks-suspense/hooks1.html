<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React Hooks</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      window.API = {
        fetchTodos() {
          return new Promise((res, rej) => {
            const todos = [
              {
                task: 'eat',
                completed: true
              },
              {
                task: 'sleep',
                completed: false
              },
              {
                task: 'code',
                completed: false
              }
            ]

            setTimeout(() => res(todos), 2000);
          })
        }
      }
    </script>

    <script type="text/babel">
      // functional components:
      const TodoList = props => {
        return (
          <div>
            <h2>Todo List</h2>
            <ul>
              {props.list.map((item, index) => (
                <li key={`${item}-${index}`}>
                  <span>{item.task} </span>
                  <button onClick={() => props.onRemoveItem(item.task)}>
                    Remove
                  </button>
                  <button onClick={() => props.onToggleCompleted(item.task)}>
                    Complete
                  </button>
                </li>
              ))}
            </ul>
          </div>
        );
      };

      const CompletedList = props => {
        return (
          <div>
            <h2>Completed List</h2>
            <ul>
              {props.list.map((item, index) => (
                <li key={`${item}-${index}`}>
                  <span>{item.task} </span>
                  <button onClick={() => props.onToggleCompleted(item.task)}>
                    Mark Incomplete
                  </button>
                </li>
              ))}
            </ul>
          </div>
        );
      };

      // class components
      class Loading extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            text: 'Loading'
          }
        }

        componentDidMount() {
          const stopper = this.state.text + '...';

          this.intervalId = setInterval(() => {
            console.log('running');
            this.state.text === stopper
              ? this.setState({text: 'Loading'})
              : this.setState((prevState) => {
                return{
                  text: prevState.text + '.'
                }
             })
          }, 300)
        }

        // componentWillUnmount() {
        //   clearInterval(this.intervalId);
        // }

        render() {
          return <p>{this.state.text}</p>
        }
      }

      const App = props => {

        const [todos, setTodos] = useState([]);
        const [input, setInput] = useState('');
        const [loading, setLoading] = useState(true);

        useEffect(() => {

        }, []);
        // ^ Empty array means to only do this on component mount. 
        // If you want the effect to trigger on every render, don't supply a 2nd arg.
        // If you want to do this based on a prop change, put a prop in this array
        // The effect will only fire if the props in the array have changed

        componentDidMount() {
          console.log('--componentDidMount--');
          API.fetchTodos()
            .then((todos) => {
              this.setState({ 
                todos,
                loading: false
              });
            })
        }

        componentDidUpdate() {
          console.log('--componentDidUpdate--');
        }

        componentWillUnmount() {
          console.log('--componentWillUnmount--');
        }

        handleRemoveTodo = item => {
          this.setState(prevState => {
            return {
              todos: prevState.todos.filter(todo => todo.task !== item)
            };
          });
        };

        handleAddTodo = () => {
          this.setState(prevState => ({
            todos: prevState.todos.concat([
              {
                task: prevState.input,
                completed: false
              }
            ]),
            input: ''
          }));
        };

        updateInput = e => {
          const value = e.target.value;
          this.setState({ input: value });
        };

        handleToggleCompleted = task => {
          this.setState(prevState => {
            const todo = prevState.todos.find(todo => todo.task === task);
            return {
              todos: prevState.todos.map((todo) => (
                todo.task === task 
                  ? {...todo, completed: !todo.completed} 
                  : todo
              ))
            }
          });
        };

        render() {
          console.log('--render--');

          if (this.state.loading) {
            return <Loading />
          }

          return (
            <div>
              <input
                type="text"
                placeholder="new item"
                value={this.state.input}
                onChange={this.updateInput}
              />
              <button onClick={this.handleAddTodo}>Submit</button>
              <br />
              <button onClick={() => this.setState({ todos: [] })}>Clear All</button>
              <TodoList
                list={this.state.todos.filter(item => item.completed === false)}
                onRemoveItem={this.handleRemoveTodo}
                onToggleCompleted={this.handleToggleCompleted}
              />
              <CompletedList
                list={this.state.todos.filter(item => item.completed === true)}
                onToggleCompleted={this.handleToggleCompleted}
              />
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <a href="./state4.html">PREV</a>
  </body>
</html>
